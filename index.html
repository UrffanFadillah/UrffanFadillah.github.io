<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Urffan Fadillah</title>
  </head>
  <body>
    <!-- container -->
    <div class="container mt-5">
      <!-- header -->
      <header class="d-flex justify-content-around">
        <div class="banner">
          <h1 class="mt-1">Urffan Fadillah</h1>
        </div>
        <div class="dark-mode d-flex align-items-center">Mode Gelap</div>
      </header>
      <!-- /header -->
      <!-- main -->
      <section id="main" class="my-5">
        <div class="row">
          <div class="col-sm-4 p-2">
            <div class="d-flex justify-content-center">
              <img
                src="img/profile.jpg"
                width="150"
                class="img-fluid rounded-circle"
              />
            </div>
            <div class="d-flex flex-column text-center mt-3">
              <div class="bio">
                <h2 style="font-size: 1.4em" class="mt-2">Software Engineer</h2>
                <p class="font-weight-light">Student</p>
              </div>
            </div>
          </div>
          <div class="col-sm-8 p-5">
            <div class="d-flex justify-content-around my-2">
              <div class="about-me">Tentang Saya</div>
              <div class="education">Education</div>
            </div>
            <div class="mt-5">
              <p class="paragraf font-weight-light"></p>
            </div>
          </div>
        </div>
      </section>
      <!-- /main -->
      <!-- footer -->
      <footer
        class="social-media fixed-bottom d-flex justify-content-around py-2"
      >
        <a
          href="https://web.facebook.com/urfan.faldilah.3/"
          target="_blank"
          class="facebook"
          >Facebook</a
        >
        <a
          href="https://www.instagram.com/urffan22/"
          target="_blank"
          class="instagram"
          >Instagram</a
        >
        <a
          href="https://github.com/urffanfadillah"
          target="_blank"
          class="github"
          >Github</a
        >
        <a href="https://twitter.com/Urffan1" target="_blank" class="twitter"
          >Twitter</a
        >
      </footer>
      <!-- /footer -->
    </div>
    <!-- /container -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
